<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ER-диаграмма (Нотация Чена) — Прокат автомобилей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .entity, .attribute, .relationship {
      position: absolute;
      border: 2px solid #000;
      padding: 8px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .entity {
      border-radius: 4px;
    }
    .attribute {
      border-radius: 50%;
    }
    .relationship {
      transform: rotate(45deg);
      width: 120px;
      height: 50px;
      line-height: 50px;
      background-color: #eaeaea;
    }
    .line {
      position: absolute;
      border-top: 2px solid #000;
      transform-origin: left;
    }
  </style>
</head>
<body>
  <!-- Сущности -->
  <div class="entity" style="top: 100px; left: 100px;">Автомобиль</div>
  <div class="attribute" style="top: 30px; left: 80px;">Марка</div>
  <div class="attribute" style="top: 30px; left: 160px;">Номер</div>
  <div class="attribute" style="top: 30px; left: 240px;">Год</div>
  <div class="attribute" style="top: 30px; left: 320px;">Топливо</div>
  <div class="attribute" style="top: 30px; left: 400px;">Расход</div>
  <div class="attribute" style="top: 30px; left: 480px;">Стоимость</div>
  <div class="attribute" style="top: 30px; left: 560px;">Цена/ч</div>

  <div class="entity" style="top: 100px; left: 700px;">Клиент</div>
  <div class="attribute" style="top: 30px; left: 700px;">ФИО</div>
  <div class="attribute" style="top: 30px; left: 780px;">ИНН</div>
  <div class="attribute" style="top: 30px; left: 860px;">Адрес</div>
  <div class="attribute" style="top: 30px; left: 940px;">Телефон</div>
  <div class="attribute" style="top: 30px; left: 1020px;">Паспорт</div>

  <div class="entity" style="top: 400px; left: 100px;">Сотрудник</div>
  <div class="attribute" style="top: 330px; left: 80px;">ФИО</div>
  <div class="attribute" style="top: 330px; left: 160px;">Должность</div>
  <div class="attribute" style="top: 330px; left: 240px;">Телефон</div>
  <div class="attribute" style="top: 330px; left: 320px;">Код</div>

  <div class="entity" style="top: 400px; left: 700px;">Платёж</div>
  <div class="attribute" style="top: 330px; left: 700px;">Дата</div>
  <div class="attribute" style="top: 330px; left: 780px;">Сумма</div>
  <div class="attribute" style="top: 330px; left: 860px;">Статус</div>

  <!-- Связь "Прокат" -->
  <div class="relationship" style="top: 250px; left: 400px;">Прокат</div>

  <!-- Связи линиями нарисовать невозможно в чистом HTML — нужно использовать SVG или Canvas,
       или оставить как псевдографику для дизайна в редакторе -->

</body>
</html>
